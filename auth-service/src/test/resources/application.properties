server.servlet.context-path=/auth
spring.batch.job.enabled=false
spring.sql.init.continue-on-error=false
spring.sql.init.data-locations=classpath:data-test.sql
spring.datasource.driverClassName=org.h2.Driver
#spring.sql.init.mode=embedded
spring.datasource.password=sa
spring.datasource.username=sa
spring.sql.init.platform=test
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.liquibase.change-log=classpath:/db/changelog/liquibase.change-log.xml
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M \\(%line\\) - %msg%n
spring.jpa.properties.hibernate.jdbc.time_zone=Africa/Nairobi


application.url=http://localhost:8080

server.error.include-message=always

eureka.register-with-eureka = true
client.fetch-registry = true

#logging.level.root=debug
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.security=trace
